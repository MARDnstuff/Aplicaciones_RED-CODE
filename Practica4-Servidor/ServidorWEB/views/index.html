<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="description" content="Pagina de prueba  - REDES II" />

    <meta name="keywords" content="Web, pagina, MARD" />
    <!-- <link rel="stylesheet" href="../CSS/estilos.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>


<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col">

                <div class="card" style="width: 20rem;">
                    <img class="card-img-top" src="img1.png" alt="Card image cap">
                    <div class="card-body">
                        <h2>Método GET</h2>
                        <form action="http://127.0.0.1:8000" method="GET">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email</label>
                                <input type="text" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="Enter email" name="correo">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with
                                    anyone else.</small>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="text" class="form-control" id="exampleInputPassword1"
                                    placeholder="Password" name="clave">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col">

                <div class="card" style="width: 20rem;">
                    <center>
                        <img class="card-img-top" src="img2.png" alt="Card image cap"
                            style="width: 160px; height: 160px;">
                    </center>
                    <div class="card-body">
                        <h2>Método POST</h2>
                        <form action="http://127.0.0.1:8000" method="POST">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email</label>
                                <input type="text" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="Enter email" name="correo">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with
                                    anyone else.</small>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="text" class="form-control" id="exampleInputPassword1"
                                    placeholder="Password" name="clave">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
